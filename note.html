<html>

	<!-- head -->
	<head>
		<meta charset="UTF-8">
		<title> Quick Note </title>
		<link rel="icon" href="https://github.com/der3318/browser-quicknote/blob/main/images/icon.png">
		<link rel="stylesheet prefetch"
			  href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		<link rel="stylesheet prefetch"
			  href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	</head>

	<!-- body -->
	<body style="background-color:gray;padding:16px;">
		<div id="content">
			<div class="ui grid" style="height:100%;">
				
				<!-- left -->
				<div class="eight wide column">
					<div class="ui segment"> 
						<div class="ui top attached label">
							<i class="pencil alternate icon"></i> Text Editor
						</div>
						<iframe src="https://htmlpreview.github.io/?https://github.com/der3318/browser-quicknote/blob/main/edit.html" style="width:100%;height:90%;"></iframe>
					</div>
				</div>

				<!-- right -->
				<div class="eight wide column">
					<div class="ui segment"> 
						<div class="ui top attached label">
							<i class="calculator icon"></i> Spreadsheet
						</div>
						<iframe src="https://htmlpreview.github.io/?https://github.com/der3318/browser-quicknote/blob/main/calc.html" style="width:100%;height:55%;"></iframe>
					</div>
					<div class="ui segment"> 
						<div class="ui top attached label">
							<i class="paint brush icon"></i> Draw Something
						</div>
						<iframe src="https://htmlpreview.github.io/?https://github.com/der3318/browser-quicknote/blob/main/draw.html" style="width:100%;height:30%;"></iframe>
					</div>
				</div>
			
			</div>
		</div>
	</body>

</html>
